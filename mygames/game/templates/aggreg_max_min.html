{%  extends 'master.html' %}

{% block title %}
    Grades
{% endblock %}

{%  block content %}
    <div>
        Grade: {{ grade }}
    </div>
    <div class="list-group">
        {% for game in games %}
            <a class="list-group-item list-group-item-action" href="{% url 'demo_app:game' game.id %}">
                {{ game.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
